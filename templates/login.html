{% extends 'layout.html' %}

{% block body %}

        <section>
            <div class="imgBx">
                <img src="static/img/webcam1.jpg" alt="ucs photo" srcset="">
            </div>
            <div class="contentBx">
                <div class="formBx">
                    <h2>Connexion</h2>
                
                    <div class="row">
                        <div class="col-lg-12">
                            <p>
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-danger">
                                                <strong>{{ message }}</strong>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </p>
                        </div>
                    </div>

                    <form action="/" method="post" autocomplete="off">
                        <div class="inputBx">
                            <span>Nom d'utilisateur</span>
                            <input type="text" name="username">
                        </div>
                        <div class="inputBx">
                            <span>Mot de passe</span>
                            <input type="password" name="password">
                        </div>
                        <div class="remember">
                            <label for=""><input type="checkbox" name="" id="">Se rappeler de moi</label>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Connexion" name="signin">
                        </div>
                        <!-- <div class="inputBx">
                            <p>Pas de compte ? <a href="">Cr√©er un compte</a></p>
                        </div> -->
                    </form>
                </div>
            </div>
        </section>

        {% endblock %}
