{% extends 'layout.html' %}

{% block body %}

<section>
    <div class="contentBx">
        <div class="formBx-pers">
            <h2>Ajouter un enseignant</h2>

            <div class="row">
                <div class="col-lg-12">
                    <p>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                    <div class="alert alert-success">
                        <strong>{{ message }}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    </p>
                </div>
            </div>

            <form action="/lecturer" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="inputBx">
                            <span>Matricule</span>
                            <input type="text" name="matricule">
                        </div>
                        <div class="inputBx">
                            <span>Nom complet</span>
                            <input type="text" name="fullname">
                        </div>
                        <div class="inputBx">
                            <span>Contact</span>
                            <input type="text" name="contact">
                        </div>
                        <div class="inputBx">
                            <span>Email</span>
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputBx">
                            <span>Adresse</span>
                            <input type="text" name="address">
                        </div>
                        <div class="inputBx" style="cursor:pointer">
                            <img src="{{ url_for('static', filename='img/avatar.png') }}" class="avatar card"
                                onClick="triggerClick()" style="width:100px; height:100px;" id="profileDisplay">
                            <!-- <label for="profileImage">Ajouter Image</label> -->
                            <input type="file" onChange="displayImage(this)" class="form-control" name="files[]"
                                id="profileImage" multiple style="display:none;">
                        </div>
                        <div class="inputBx">
                            <span>Genre</span>
                            <select name="gender" id="">
                                <option value=Masculin>Masculin</option>
                                <option value=Féminin>Féminin</option>
                            </select>
                        </div>
                        <!-- <div class="inputBx">
                            <span>Etat</span>
                            <select name="status" id="">
                                <option value=Actif>Actif</option>
                                <option value=Féminin>Féminin</option>
                            </select>
                        </div> -->
                        <div class="inputBx">
                            <input type="submit" value="Enregistrer" name="signup">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="imgBx">
        <img src="{{ url_for('static', filename='img/img.jpg') }}" alt="ucs photo" srcset="">
    </div>
</section>

{% endblock %}
