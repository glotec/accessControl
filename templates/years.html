{% extends 'layout.html' %}

{% block body %}
                <div class="">
                    <a href="/year" class="nav-link card text-center bg-info">
                        <p>Ajouter une année</p>
                        <i class="fas fa-plus-circle"></i>
                    </a>
                </div>
        <section>
            <div class="contentBx">


                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Année</th>
                          <th scope="col">Etat</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for year in years %}
                            <tr>
                                <th scope="row">{{ year.id }}</th>
                                <td>{{ year.year }}</td>
                                <td>{{ year.status }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
            <div class="imgBx">
                <img src="static/img/affect.jpg" alt="ucs photo" srcset="">
            </div>
        </section>

        {% endblock %}
